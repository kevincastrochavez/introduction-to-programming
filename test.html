<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation Liter using Quarts</title>

    <script>
      "use strict";

      /* Defining table :
       * 1. User inserts quarts
       * 2. The program multiple the user input by conversation factor
       * 3. The programs shows the equivalent on screen
       */

      // defining function to use conversion
      function quartsToLitters() {
        // conversion rate
        let conversion = 0.946;
        //requesting input to user
        let quarts = document.getElementById("input").value;
        // Math process
        let litters = conversion * quarts;
        //replacing the div section to show the output
        document.getElementById("result").innerHTML = litters + " litters";
      }
    </script>
  </head>

  <body>
    <br />
    <br />
    Welcome to this conversition program
    <br />
    Please enter the volume in quarts: <input type="text" id="input" />
    <br />
    Please click on the following button to convert the quarts
    <br />
    <button type="button" onclick="quartsToLitters()">
      Conversion to Liters
    </button>
    <br />
    Those quarts are equivalent to:
    <div id="result"></div>
  </body>
</html>
