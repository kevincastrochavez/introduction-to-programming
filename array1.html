<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array 1</title>
    <style>
      body {
        padding: 30px;
        height: 150px;
      }

      button {
        width: 100px;
        padding: 5px;
        margin-bottom: 30px;
      }
    </style>
    <script>
      "use strict";

      /* Defining Table
       * Input: no user input
       * Processing: Test the addEnds and getMiddle functions by calling them.
       * Output: The values returned from the addEnds and getMiddle functions.
       */

      function test() {
        let list1 = [17, 8, 9, 5, 20];
        let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

        function addEnds(list) {
          const sum = list[0] + list[list.length - 1];
          return sum;
        }

        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        function getMiddle(list) {
          if (list.length % 2 === 0) {
            const average =
              (list[list.length / 2 - 1] + list[list.length / 2]) / 2;

            return average;
          }

          const middleItem = list[(list.length + 1) / 2 - 1];
          return middleItem;
        }

        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        let output = `${sum1} <br> ${sum2} <br> ${mid1} <br> ${mid2}`;

        document.getElementById("output").innerHTML = output;
      }
    </script>
  </head>
  <body>
    <button onclick="test()">Button</button>
    <div id="output"></div>
  </body>
</html>
